<main>
<div class="card" style="max-width: 600px; margin: auto;">

<h2 style="text-align:center; margin-bottom:25px;">
    Student Registration
</h2>

<form>

<div style="margin-bottom:20px;">
    <label for="name"><strong>Full Name</strong></label>
    <input type="text" id="name" placeholder="Enter your full name" required>
</div>

<div style="margin-bottom:20px;">
    <label for="reg"><strong>Registration Number</strong></label>
    <input type="text" id="reg" placeholder="e.g. 23PWC1234" required>
</div>

<div style="margin-bottom:20px;">
    <label for="email"><strong>Email Address</strong></label>
    <input type="email" id="email" placeholder="example@email.com" required>
</div>

<div style="margin-bottom:20px;">
    <label for="password"><strong>Password</strong></label>
    <input type="password" id="password" placeholder="Create a strong password" required>
</div>

<div style="margin-bottom:20px;">
    <label for="course"><strong>Select Course</strong></label>
    <select id="course" required>
        <option value="">-- Choose Course --</option>
        <option>Web Technologies</option>
        <option>Object Oriented Programming</option>
        <option>Database Systems</option>
    </select>
</div>

<div style="margin-bottom:20px;">
    <strong>Semester</strong><br>
    <label>
        <input type="radio" name="semester" value="2nd" required> 2nd Semester
    </label>
    <br>
    <label>
        <input type="radio" name="semester" value="3rd"> 3rd Semester
    </label>
</div>

<div style="margin-bottom:25px;">
    <label>
        <input type="checkbox" required>
        I agree to the Terms and Conditions
    </label>
</div>

<div style="text-align:center;">
    <button type="submit">Register Now</button>
</div>

</form>

</div>
</main>
